<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY TODO LIST</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/tasks.js" defer></script>
</head>

<body>
    <h1>MY TO DO LIST</h1>
    <section class="add-task-container">
        <input type="text" id="task-input-field" placeholder="Add a new task here...">
        <button type="button" id="add-task-button">Add Task</button>
    </section>

    <section class="task-board">
        <div class="column-todo">
            <h2>TO DO</h2>
            <div id="todoList" class="list">
                <ul class="scroll">
                </ul>
                <button id="clearToDoListBtn" class="deleteButton">Clear list</button>
            </div>
        </div>
        <div class="column-in-progress">
            <h2>IN PROGRESS</h2>
            <div id="inprogressList" class="list">
                <ul class="scroll">
                </ul>
                <button id="clearInProgressBtn" class="deleteButton">Clear list</button>
            </div>
        </div>
        <div class="column-complete">
            <h2>COMPLETE</h2>
            <div id="completeList" class="list">
                <ul class="scroll">
                </ul>
                <button id="clearCompleteBtn" class="deleteButton">Clear list</button>
            </div>
        </div>
    </section>
</body>
<hr>

</html>
