<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Task</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/tasks.js" defer></script>
</head>

<body>
    <div class="popup" id="newTaskForm">
        <h1>Add New Task</h1>
        <form id="task-form" action="http://localhost:8080/add-task" method="post">
            <div class="input">
                <label for="task_name">Task Name</label>
                <input type="text" id="task_name" name="task_name" required>
            </div>

            <div class="input">
                <label for="task_description">Task Description</label>
                <textarea id="task_description" name="task_description" rows="4" cols="50"></textarea>
            </div>

            <div class="input">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date">
            </div>

            <div class="input">
                <label for="due_time">Due Time</label>
                <input type="time" id="due_time" name="due_time">
            </div>

            <div class="input">
                <label for="task_status">Status</label>
                <select id="task_status" name="task_status" required>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="complete">Complete</option>
                </select>
            </div>

            <button type="submit" id="submit-task-button">Add Task To Board</button>
        </form>
    <button onclick="window.close();">Close</button>
</div>
</body>
</html>
